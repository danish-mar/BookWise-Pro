<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - Bookswise</title>
    <link rel="stylesheet" href="static.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom CSS for background image and pink-black theme -->
    <style>
        body {
            background-image: url(/static/wpf.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            animation: fadeIn 1s; /* Add fadeIn animation */
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }
        .navbar-brand:hover{
            color: #ff69b4;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff89ff; /* Purple color on hover */
        }

        /* Section Styles */
        .dashboard-section {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
        }

        .section-title {
            font-family: 'Comic Sans MS', cursive; /* Cute and playful font */
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main Heading Style */
        .main-heading {
            padding: 50px;
            text-align: center;
            color: #ff69b4;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Search Bar Styles */
        .search-bar {
            margin-top: 20px;
            text-align: center;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .search-button {
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .basic-button{
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;            
        }
        /* Add Book Form Styles */
        .add-book-form {
            text-align: center;
            margin-top: 20px;
        }

        .add-book-button {
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .window {
            background-color: #222; /* Black background */
            color: white;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .window h1 {
            color: #ff69b4; /* Pink color */
            font-size: 2rem;
        }

        .window p {
            margin-top: 10px;
        }

        .window form {
            margin-top: 20px;
        }

        .window input[type="text"],
        .window input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .window .error {
            color: #ff69b4; /* Pink color for errors */
        }

        .window .d-grid {
            margin-top: 20px;
        }

        .window .btn {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/index.html"><i class="fas fa-book-open fa-icon"></i> Bookswise Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <div class="overlay" id="add-book-overlay">
        <div class="window">
            <h1>Add New Book</h1>
            <p id="message"></p>
            <form id="add-book-form" enctype="multipart/form-data" method="post" action="/add-book">
                <input type="text" id="title" name="title" placeholder="Title*" required>
                <input type="text" id="author" placeholder="Author*" required>
                <input type="text" id="publisher" placeholder="Publisher">
                <input type="text" id="isbn" placeholder="ISBN*" required>
                <input type="text" id="price" placeholder="Price">
                <input type="text" id="category" placeholder="Category">
                <input type="text" id="publishYear" placeholder="Publish Year">
                <input type="text" id="scheme" placeholder="Scheme">
                <!-- Date will be auto-generated -->
                <p class="error" id="profile-upload-error-msg"></p>
                <div class="d-grid gap-2">
                    <button class="btn basic-button xbtn" type="submit">Submit</button>
                    <button class="btn basic-button xbtn" type="button" onclick="cancelAddBookDialog()">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Main Heading -->
    <div class="main-heading">
        Manage library books
    </div>

    
    <!-- Add Book Form -->
    <div class="add-book-form">
        <button class="add-book-button" onclick="addBookDialog()"><i class="fas fa-plus"></i> Add Book</button>
        <button class="add-book-button"><i class="fas fa-share"></i> Borrow Book</button>
    </div>

        <!-- Add Book Form -->
        <div class="add-book-form">

        </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search by title, department, ISBN...">
        <button class="search-button"><i class="fas fa-search"></i> Search</button>
    </div>


    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Bookswise Pro. All rights reserved.
    </div>

    <!-- Add Bootstrap JS scripts if needed -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
<script>
    function addBookDialog() {
    document.getElementById('add-book-overlay').style.display = 'flex';
    }

    function cancelAddBookDialog() {
    var overlay = document.getElementById('add-book-overlay');
    overlay.classList.add('fade-out');
    setTimeout(function() {
        overlay.style.display = 'none';
        overlay.classList.remove('fade-out');
        document.getElementById('add-book-form').reset();
    }, 500);
}

</script>
</html>
