<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom CSS for background image and pink-black theme -->
    <style>
        body {
            background-image: url(static/wpf-blur.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            animation: fadeIn 2s; /* Add fadeIn animation */
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #800080; /* Purple color on hover */
        }

        /* Section Styles */
        .dashboard-section {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
        }

        .section-title {
            font-family: 'Comic Sans MS', cursive; /* Cute and playful font */
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }

        /* Add more section-specific styling here */

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Bookswise Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dashboardDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dashboard
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dashboardDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-book"></i> Total Books</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-history"></i> Recent Transactions</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-plus"></i> Add Book</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Add Student/Teacher</a>
                        <!-- Add more dropdown items as needed -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Sections -->
    <div class="container">
        <div class="row">
            <!-- Total Books Section -->
            <div class="col-lg-6">
                <div class="dashboard-section">
                    <h2 class="section-title"><i class="fas fa-book"></i> Total Books</h2>
                    <!-- Add content for total books here -->
                </div>
            </div>
            
            <!-- Recent Transactions Section -->
            <div class="col-lg-6">
                <div class="dashboard-section">
                    <h2 class="section-title"><i class="fas fa-history"></i> Recent Transactions</h2>
                    <!-- Add content for recent transactions here -->
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Add Book and Add Student/Teacher Forms -->
            <div class="col-lg-6">
                <div class="dashboard-section">
                    <h2 class="section-title"><i class="fas fa-plus"></i> Add Book</h2>
                    <!-- Add content for add book form here -->
                </div>
            </div>
            <div class="col-lg-6">
                <div class="dashboard-section">
                    <h2 class="section-title"><i class="fas fa-user"></i> Add Student/Teacher</h2>
                    <!-- Add content for add student/teacher form here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS scripts if needed -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
