<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - Bookswise</title>
    
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Add custom CSS for background image and pink-black theme -->
    <style>
        body {
            background-image: url(/static/wpf.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            animation: fadeIn 1s; /* Add fadeIn animation */
        }

        .navbar-brand {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }
        .navbar-brand:hover{
            color: #ff69b4;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff89ff; /* Purple color on hover */
        }

        /* Section Styles */
        .dashboard-section {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
        }

        .section-title {
            font-family: 'Comic Sans MS', cursive; /* Cute and playful font */
            font-size: 2rem;
            color: #ff69b4; /* Pink color */
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main Heading Style */
        .main-heading {
            padding: 50px;
            text-align: center;
            color: #ff69b4;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html"><i class="fas fa-book-open fa-icon"></i> Bookswise Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <!-- Main Heading -->
    <div class="main-heading">
        Manage library books
    </div>


    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Bookswise Pro. All rights reserved.
    </div>

    <!-- Add Bootstrap JS scripts if needed -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
